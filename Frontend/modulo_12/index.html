<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Módulo 12</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    form {
      width: 560px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <form class="my-5 p-3 border border-success rounded">
            <label for="name" class="control-label">Nome Completo: </label>
            <input type="text" name="name" id="name" class="form-control border border-success" placeholder="Nome Completo">
            <label for="email" class="control-label">E-mail: </label>
            <input type="text" name="email" id="email" class="form-control border border-success" placeholder="seu.email@email.com">
            <label for="tell" class="control-label">Telefone: </label>
            <input type="text" name="tell" id="tell" class="form-control border border-success" placeholder="(27) 99999-9999">
            <button class="btn btn-lg btn-outline-success my-3" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
