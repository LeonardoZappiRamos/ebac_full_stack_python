<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 10</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rouge+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
  <div class="container">
    <main class="coluna">
      <h1>Formulário</h1>
      <form class="coluna">
        <div class="coluna">
          <label for="name">Nome Completo: </label>
          <input type="text" name="name" id="name"/>
        </div>
        <div class="coluna">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="linha">
          <div class="coluna">
            <label for="tell">Telefone: </label>
            <input type="tell" name="tell" id="tell" />
          </div>
          <div class="coluna">    
            <label for="cpf">CPF: </label>
            <input  type="text" name="cpf" id="cpf" />
          </div>
        </div>
        <div class="coluna">
          <label for="address">Endereço: </label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="coluna">
          <label for="cep">CEP: </label>
          <input type="text" name="cep" id="cep" />
        </div>
        <div class="coluna">
          <button type="submit">Adicionar</button>
        </div>
      </form>
    </main>
  </div>  

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="./static/js/jquery.mask.min.js"></script>
  <script src="./static/js/jquery.validate.min.js"></script>
  <script src="./static/js/messages_pt_BR.js"></script>
  <script src="./static/js/main.js"></script>
</body>
</html>
